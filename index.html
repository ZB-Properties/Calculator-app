<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section id="output">
    <div id="expression"></div>
    <div id="answer"></div>
</section>

<section id="input">
    <button class="btn btn1" data-action="clear" data-value="C">C</button>
    <button class="btn btn1" data-action="negate" data-value="+/-">+/-</button>
    <button class="btn btn1" data-action="mod" data-value="%">%</button>
    <button class="btn btn2" data-action="division" data-value="/">&#247;</button>
    <button class="btn btn3" data-action="number" data-value="7">7</button>
    <button class="btn btn3" data-action="number" data-value="8">8</button>
    <button class="btn btn3" data-action="number" data-value="9">9</button>
    <button class="btn btn2" data-action="multiplication" data-value="*">&times;</button>
    <button class="btn btn3" data-action="number" data-value="4">4</button>
    <button class="btn btn3" data-action="number" data-value="5">5</button>
    <button class="btn btn3" data-action="number" data-value="6">6</button>
    <button class="btn btn2" data-action="subtraction" data-value="-">-</button>
    <button class="btn btn3" data-action="number" data-value="1">1</button>
    <button class="btn btn3" data-action="number" data-value="2">2</button>
    <button class="btn btn3" data-action="number" data-value="3">3</button>
    <button class="btn btn2" data-action="addition" data-value="+">+</button>
    <button class="btn btn3" data-action="decimal" data-value=".">.</button>
    <button class="btn btn3" data-action="number" data-value="0">0</button>
    <button class="btn btn2" data-action="backspace">&#9003;</button>
    <button class="btn btn2" data-action="submit" data-value="=">=</button>
</section>


<script src="index.js" defer></script>
</body>
</html>
